<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Enter Name</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;

            background:
                linear-gradient(
                    rgba(0, 0, 0, 0.6),
                    rgba(0, 0, 0, 0.6)
                ),
                url("download.jpeg");

            background-size: cover;
            background-position: center;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            background: rgba(254, 255, 252, 0.495);
            padding: 35px 40px;
            border-radius: 18px;
            text-align: center;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 20px rgba(155, 175, 177, 0.5);
        }

        h2 {
            margin-bottom: 25px;
            color: #f5f5f5;
            letter-spacing: 1px;
        }

        input {
            width: 260px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
            margin-bottom: 20px;
        }

        button {
            width: 260px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;

            background: #1f2a33;   /* dark neutral */
            color: #ffffff;
        }

        button:hover {
            background: #374151;
        }

        .error {
            margin-top: 15px;
            color: #ffdddd;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="form-box">
    <h2>Enter Your Name</h2>

    <input type="text" id="nameInput" placeholder="Enter name">

    <button onclick="checkName()">Proceed</button>

    <div class="error" id="errorMsg"></div>
</div>

<script>
    function checkName() {
        const inputName = document.getElementById("nameInput").value
            .trim()
            .toLowerCase();

        if (inputName === "muhammad nasir imran") {
            window.location.href = "message.html";
        } else {
            document.getElementById("errorMsg").innerText =
                "Incorrect name. Please try again.";
        }
    }
</script>

</body>
</html>
